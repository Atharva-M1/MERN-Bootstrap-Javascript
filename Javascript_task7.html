<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Task 7</title>
    <style>
      body {
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #animation {
        position: relative;
        width: 100%;
        height: 200px;
      }

      #svg {
        width: 300px;
        height: 150px;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="animation">
      <img src="blue_train.svg" alt="Blue train running" id="svg" />
    </div>
    <h1>Click the following buttons to handle animation</h1>
    <div>
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const svg = document.getElementById("svg");
        const startBtn = document.getElementById("start-btn");
        const stopBtn = document.getElementById("stop-btn");
        let animationId;

        startBtn.addEventListener("click", startAnimation);
        stopBtn.addEventListener("click", stopAnimation);

        function startAnimation() {
          animationId = requestAnimationFrame(moveRight);
        }

        function stopAnimation() {
          cancelAnimationFrame(animationId);
        }

        function moveRight() {
          let currentX = parseInt(svg.style.left || 0);
          const maxX = document.getElementById("animation").offsetWidth;

          if (currentX < maxX) {
            currentX += 5;
            svg.style.left = currentX + "px";
            animationId = requestAnimationFrame(moveRight);
          } else {
            svg.style.left = 0;
            animationId = requestAnimationFrame(moveRight);
          }
        }
      });
    </script>
  </body>
</html>
